<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <title>Upload Books</title>
    <link rel="stylesheet" type="text/css" href="upload.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>UPLOAD<span class="text-primary">BOOKS</span>
        </h1>

        <a href="/buttonForm/buttonForm.html">
            <h3>Go Back</h3>
        </a>

        <form id="bookform">
            <div class="form-group">
                <label for="title">Book Name</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="owner">Book Owner</label>
                <input type="text" id="owner" class="form-control">
            </div>

            <div class="form-group">
                <label for="author">AUTHOR</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="type">TYPE:</label>
                <select id="type">
                    <option>Action and Adventure</option>
                    <option>Academic</option>
                    <option>Alternate History</option>
                    <option>Children's</option>
                    <option>Classic </option>
                    <option>Comic</option>
                    <option>Crime</option>
                    <option>Drama</option>
                    <option>Fairytale</option>
                    <option>Fantasy</option>
                    <option>Graphic novel</option>
                    <option>Historical fiction</option>
                    <option>Horror</option>
                    <option>Mystery</option>
                    <option>Picture book</option>
                    <option>Political Thriller</option>
                    <option>Romance</option>
                    <option>Science Fiction</option>
                    <option>Short Story</option>
                    <option>Suspense</option>
                    <option>Thriller</option>
                    <option>Western</option>
                    <option>Young Adult</option>
                    <option>Autobiography</option>
                    <option>Biography</option>
                </select>
            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Book Owner</th>
                    <th>Author</th>
                    <th>Type</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
    <script src="upload2.js"></script>
</body>

</html>
